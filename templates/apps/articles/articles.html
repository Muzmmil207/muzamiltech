{% extends 'index.html' %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="main-content">
        <!-- Category Archive
            ================================================== -->
        <section class="recent-posts row">
            <!-- <form method="get" id="search-form">
                <div class="form-group row">
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="search" id="search-query"
                            placeholder="Search Articles">
                    </div>
                    <div class="col-md-2">
                        <input class="btn btn-success" type="submit" value="Search">
                    </div>
                </div>
            </form> -->
            <div class="col-12 pb-1">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <form method="get" id="search-form">
                        <div class="input-group">
                            <input type="text" name="search" id="search-query" class="form-control"
                                placeholder="Search by name">
                            <div class="input-group-append">
                                <span class="input-group-text bg-transparent text-primary">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                    <div class="dropdown ml-4">
                        <button class="btn border dropdown-toggle btn-success" type="button" id="triggerId"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort by
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                            <a class="dropdown-item" href="#">Latest</a>
                            <a class="dropdown-item" href="#">Popularity</a>
                            <a class="dropdown-item" href="#">Best Rating</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="section-title">
                    <h2><span>Articles</span></h2>
                </div>
                <div id="article-list" class="masonrygrd row listrecent">

                </div>
                <div id="animation-con"></div>
            </div>
        </section>
    </div>
</div>
<!-- /.container -->
{% endblock %}
{% block script %}
<script src="{% static 'js/articles.js' %}"></script>
{% endblock %}
