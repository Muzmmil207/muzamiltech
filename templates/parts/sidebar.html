<div class="col-sm-4">
    <div class="sidebar">
        <div class="sidebar-section">
            <h5><span>Newsletter</span></h5>
            <!-- Go to your Mailchimp account/Lists/Sign Up Forms/Embedded forms and replace the code below with your own  -->
            <!-- Begin MailChimp Signup Form -->
            <link href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
            <div id="mc_embed_signup">
                <form method="post" id="subscribe-form" name="subscribe-form" class="validate">
                    {% csrf_token %}
                    <div id="mc_embed_signup_scroll">
                        <h2>Get the latest industry news, expert insight, and exclusive offers delivered straight to
                            your inbox. Subscribe to our newsletter now!</h2>
                        <div class="mc-field-group">
                            <input type="email" required id="subscribe-form-input" name="email" class="required email"
                                placeholder="E-mail Address">
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none">
                            </div>
                            <div class="response" id="mce-success-response" style="display:none">
                            </div>
                        </div>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                            <input type="text" name="b_8aeb20a530e124561927d3bd8_8c3d2d214b" tabindex="-1" value="">
                        </div>
                        <div class="clear">
                            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                                class="button">
                        </div>
                    </div>
                </form>
            </div>
            <!--End mc_embed_signup-->
        </div>
