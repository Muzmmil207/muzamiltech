<script>
window.onload = function() {
  // Set up some initial variables
  var currentPage = 1;
  var isLoading = false;

  // Load more data on scroll
  window.onscroll = function() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight && !isLoading) {
      loadData();
    }
  };

  // Load data from the server
  function loadData() {
    isLoading = true;

    // Show loading indicator
    var loadingDiv = document.createElement("div");
    loadingDiv.setAttribute("id", "loading");
    loadingDiv.innerHTML = "Loading...";
    document.getElementById("container").appendChild(loadingDiv);

    // Make AJAX call to get more data
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);

        // Hide loading indicator
        var loadingElement = document.getElementById("loading");
        loadingElement.parentNode.removeChild(loadingElement);

        // Append new items to the container
        for(var i = 0; i < data.length; i++) {
          var newItem = document.createElement("div");
          newItem.setAttribute("class", "item");
          newItem.innerHTML = data[i];
          document.getElementById("container").appendChild(newItem);
        }

        // Increment page counter
        currentPage++;

        // Reset loading flag
        isLoading = false;

        // Animate new items
        var items = document.getElementsByClassName("item");
        for (var i = 0; i < items.length; i++) {
          if (!isElementAnimating(items[i])) {
            setTimeout(function(item) {
              item.style.opacity = 1;
            }, i * 100, items[i]);
          }
        }
      }
    };
    xhr.open("POST", "/get-data.php", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.send(JSON.stringify({page: currentPage}));
  }

  // Check whether an element is currently being animated
  function isElementAnimating(element) {
    var opacity = element.style.opacity;
    return opacity === "" || opacity === "1";
  }
};
</script>
